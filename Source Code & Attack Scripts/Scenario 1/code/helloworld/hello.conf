<VirtualHost *>
    ServerName http://mywebapp.eastus2.cloudapp.azure.com/
    WSGIScriptAlias / /var/www/helloworld/hello.wsgi
    WSGIDaemonProcess helloworld python-home=/var/www/helloworld/venv
    <Directory /var/www/helloworld>
       WSGIProcessGroup hello
       WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
